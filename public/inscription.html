<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - AIDES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#C4302B",
              dark: "#1A1A1A",
              "dark-card": "#2D2D2D",
              "text-secondary": "#A0AEC0",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
      }
    </style>
  </head>
  <body class="bg-dark min-h-screen flex items-center justify-center py-12">
    <div class="w-full max-w-md px-6">
      <!-- Logo et titre -->
      <div class="text-center mb-8">
        <div class="inline-block mb-4">
          <img
            src="assets/images/logo.png"
            alt="AIDES Logo"
            class="w-32 h-32"
          />
        </div>
        <h1 class="text-white text-3xl font-bold mb-2">AIDES</h1>
        <p class="text-text-secondary">Prévient, avant que ce soit toi</p>
      </div>

      <!-- Formulaire d'inscription -->
      <div class="bg-dark-card rounded-lg shadow-lg p-8">
        <h2 class="text-white text-2xl font-bold mb-6">Créer un compte</h2>

        <form id="registerForm" class="space-y-5">
          <!-- Nom d'utilisateur -->
          <div>
            <label
              for="username"
              class="block text-white text-sm font-medium mb-2"
            >
              Nom d'utilisateur
            </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              minlength="3"
              class="w-full px-4 py-3 bg-dark text-white rounded-lg border border-gray-600 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition"
              placeholder="votre_nom"
            />
          </div>

          <!-- Email -->
          <div>
            <label
              for="email"
              class="block text-white text-sm font-medium mb-2"
            >
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 bg-dark text-white rounded-lg border border-gray-600 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition"
              placeholder="votre@email.com"
            />
          </div>

          <!-- Prénom -->
          <div>
            <label
              for="firstName"
              class="block text-white text-sm font-medium mb-2"
            >
              Prénom
            </label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="w-full px-4 py-3 bg-dark text-white rounded-lg border border-gray-600 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition"
              placeholder="Prénom (optionnel)"
            />
          </div>

          <!-- Nom -->
          <div>
            <label
              for="lastName"
              class="block text-white text-sm font-medium mb-2"
            >
              Nom
            </label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="w-full px-4 py-3 bg-dark text-white rounded-lg border border-gray-600 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition"
              placeholder="Nom (optionnel)"
            />
          </div>

          <!-- Mot de passe -->
          <div>
            <label
              for="password"
              class="block text-white text-sm font-medium mb-2"
            >
              Mot de passe
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              class="w-full px-4 py-3 bg-dark text-white rounded-lg border border-gray-600 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition"
              placeholder="••••••••"
            />
          </div>

          <!-- Confirmation mot de passe -->
          <div>
            <label
              for="confirmPassword"
              class="block text-white text-sm font-medium mb-2"
            >
              Confirmer le mot de passe
            </label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              minlength="6"
              class="w-full px-4 py-3 bg-dark text-white rounded-lg border border-gray-600 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition"
              placeholder="••••••••"
            />
          </div>

          <!-- Message d'erreur -->
          <div
            id="errorMessage"
            class="hidden bg-red-500 bg-opacity-10 border border-red-500 text-red-500 px-4 py-3 rounded-lg text-sm"
          ></div>

          <!-- Message de succès -->
          <div
            id="successMessage"
            class="hidden bg-green-500 bg-opacity-10 border border-green-500 text-green-500 px-4 py-3 rounded-lg text-sm"
          ></div>

          <!-- Bouton d'inscription -->
          <button
            type="submit"
            class="w-full bg-primary hover:bg-opacity-90 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105"
          >
            S'inscrire
          </button>
        </form>

        <!-- Lien connexion -->
        <div class="mt-6 text-center">
          <p class="text-text-secondary">
            Déjà un compte ?
            <a
              href="connexion.html"
              class="text-primary hover:underline font-medium"
            >
              Se connecter
            </a>
          </p>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
